
basepath = "."

locales = [
    "en",
    "de",
    "ru",
    "es",
    "fr",
]

[[paths]]
    reference = "translate/public/static/locale/en-US/*.ftl"
    l10n = "translate/public/static/locale/{locale}/*.ftl"


[[project]]
    name = "Mieux Voter Front End"
    description = """Front-end based on React for Better Vote (Mieux Voter)"""
    [[project.import]]
        repository = "https://github.com/MieuxVoter/majority-judgment-web-app"
        revision = "default"
        path = "l10n.toml"
        vcs = "git"

    [[project.metadata]]
        locales = ["fr", "en"]
        priority = 5

    [[project.metadata]]
        locales = ["de", "es", "ru"]
        priority = 1
